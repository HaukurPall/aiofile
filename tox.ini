[tox]
envlist = lint,py3{7-11},readme

[testenv]
passenv = COVERALLS_*, GITHUB_*

extras =
  develop

commands=
  py.test --cov=aiofile --color=yes --cov-report=term-missing -vv tests

[testenv:readme]
basepython=python3.10

usedevelop = true

deps =
  pytest-rst

extras =
  develop

commands=
  pytest --color=yes -vv README.rst

[testenv:lint]
deps =
  pyflakes~=2.4.0
  pylama

commands=
  pylama -o pylama.ini .

[testenv:checkdoc]
deps =
    collective.checkdocs
    pygments

commands =
    python setup.py checkdocs

[testenv:mypy]
usedevelop = true

deps =
    mypy

commands =
    mypy aiofile
